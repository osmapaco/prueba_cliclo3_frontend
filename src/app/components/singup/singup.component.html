<form class="full-size-centered">
    <div id="form-container">
        <h1 class="text-center color-alt"><strong>Registro de Usuario</strong></h1>
        <br><br>
        <div class="full-width flex justify-center">
            <input type="text" placeholder="Nombre" [(ngModel)]="nombre" [ngModelOptions]="{standalone: true}">
        </div>
        <br>
        <div class="full-width justify-center">
            <input type="text" placeholder="Correo Electrónico" [(ngModel)]="correo" [ngModelOptions]="{standalone: true}">
        </div>
        <br>
        <div class="full-width justify-center">
            <input type="text" placeholder="Nombre de Usuario" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
        </div>
        <br>
        <div class="full-width justify-center">
            <input type="password" placeholder="Contraseña" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>
        <br>
        <p class="color-alt text-center"><strong>{{ error }}</strong></p>
        <br>
        <div class="justify-center">
            <button class="button-main" (click)="signup()"><i class="fas fa-save"></i> Registrar</button>
        </div>
    </div>    
</form>
